{%extends 'base.html'%}
{% load bootstrap4 %}


{% block content %}

<div class="container">

  <div class="text-center w-50 rounded border border-primary bg-white mx-auto" style="margin-top: 50px">
    <p class="border border-secondary bg-secondary text-white">Update Profile</p>
    <form  action="{% url 'projects:update_profile' %}" method="post" enctype="multipart/form-data">
        {%csrf_token%}

        {% bootstrap_form form%}
        <input type="submit" class="btn btn-secondary" value="Update">
    </form>
  </div>

</div>



{% endblock %}
