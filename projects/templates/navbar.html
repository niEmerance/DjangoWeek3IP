<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'projects:welcome' %}">Home</a>
            </div>

            <!-- Adding a search form  -->
            <div class="col-sm-4 col-md-4 navbar-right">

                <form class="form-group has-search" role="search" action="{% url 'projects:searchProject' %}" style="padding-top: 10px;width: 300px">

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search Project" name="project" style="height: 30px">
                    </div>

                </form>
            </div>
            <!-- search form end -->
            <!--The search form above-->
            <div class="col-sm-6 col-md-6">
                {% if user.is_authenticated %}
                <div>
                    <div class="dropdown">
                        <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button"
                            aria-expanded="false">Account
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="{%url 'projects:profile' user.id %}">Profile</a>
                            </li>
                            <li>
                                <a href="{% url 'projects:new-project' %}">Add Project</a>
                            </li>
                            <li>
                                <a href="{% url 'projects:profile_api' %}">Profile Api</a>
                            </li>
                            <li>
                                <a href="{% url 'projects:project_api' %}">Project Api</a>
                            </li>
                            <li>
                                <a href="{% url 'projects:login' %}">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
                {% else %}
                <li>
                    <a class='btn btn-default' href="{% url 'projects:login' %}">Login</a>
                </li>

                {% endif %}
            </div>
            <div class="col-sm-6 col-md-6">
                
            </div>
        </div>
    </nav>

</body>

</html>
